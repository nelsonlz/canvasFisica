   <body>
      <div>fisica</div>
      <canvas id='tela' width='400' height="400">sem suporte</canvas>
      <script type='text/javascript' src='lib/core/primitivos/circulo.js'></script>
      <script type='text/javascript' src='lib/core/simpleColision.js'></script>
      <script type='text/javascript'>
         var canvas  = document.getElementById("tela");
         var context = canvas.getContext("2d");
         
         ball = new circulo(100,100,10,1,1);
         ball.draw(context);
         
         ball2 = new circulo(120,100,10,1,1);
         
         ball3 = new circulo(120,200,10,-1,0);
         
         
         function paint()
         {
            ball.testColision(ball2);
            ball.anime();
            ball.draw(context);
            
            ball2.testColision(ball);
            ball2.anime();
            ball2.draw(context);
            
            ball3.testColision(ball);
            ball3.anime();
            ball3.draw(context);
         }
         
         loop = window.setInterval("paint()",40);
         
      </script>
   </body>
